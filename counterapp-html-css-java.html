<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, blue, purple);
            font-family: Arial, Helvetica, sans-serif;
        }

        .counter-box {
            background: white;
            padding: 35px 30px;
            border-radius: 16px;
            width: 300px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease;
        }

        h1 {
            margin-bottom: 20px;
            color: black;
        }

        #count {
            font-size: 52px;
            font-weight: bold;
            color: darkgray;
            transition: transform 0.2s;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.95);
        }

        .inc {
            background: linear-gradient(135deg, darkgreen,  red);
        }

        .dec {
            background: linear-gradient(135deg, blue, red);
        }

        .result {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(135deg, darkblue, skyblue);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="counter-box">
        <h1>Counter App</h1>

        <div id="count">0</div>

        <div class="buttons">
            <button class="dec" onclick="decrement()">-</button>
            <button class="inc" onclick="increment()">+</button>
            </div>
        <button class="result" onclick="Result()">Show Result</button>
    </div>

    <script>
        let count = 0;
        const countDisplay = document.getElementById("count");

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            count--;
            updateDisplay();
        }

        function result() {
            alert("Current Count Value: " + count);
        }

        function updateDisplay() {
            countDisplay.textContent = count;
            countDisplay.style.transform = "scale(1.2)";
            setTimeout(() => {
                countDisplay.style.transform = "scale(1)";
            }, 150);
        }
    </script>

</body>
</html>
