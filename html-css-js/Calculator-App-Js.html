<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fixed Calculator Layout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #7b75d6, #5a4fa3);
  }

  .calculator {
    width: 320px;
    height: 540px;
    background: #1f1f32;
    border-radius: 22px;
    padding: 20px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  }

  #display {
    width: 100%;
    height: 70px;
    border-radius: 15px;
    border: none;
    outline: none;
    background: #2b2b44;
    color: #aaa;
    font-size: 32px;
    text-align: right;
    padding: 12px;
    margin-bottom: 20px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
  }

  button {
    height: 60px;
    border: none;
    border-radius: 16px;
    font-size: 20px;
    color: #fff;
    background: #30304f;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
  }

  .operator {
    background: linear-gradient(135deg, #f7a440, #e07b24);
  }

  .clear {
    background: linear-gradient(135deg, #f05d5e, #d64545);
  }

  .equal {
    grid-column: span 2;
    height: 65px;
    background: linear-gradient(135deg, #74b9ff, #4a7cff);
  }

  .zero {
    grid-column: span 2;
  }
</style>
</head>

<body>

<div class="calculator">
  <input id="display" value="0" readonly>

  <div class="buttons">
    <button class="clear">C</button>
    <button class="operator">/</button>
    <button class="operator">*</button>
    <button class="operator">-</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">+</button>

    
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">%</button>
   

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">()</button>

    <button class="zero">0</button>
    <button class="equal">=</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");
  const buttons = document.querySelector(".buttons");

  buttons.addEventListener("click", e => {
    if (e.target.tagName !== "BUTTON" || e.target.innerText === "") return;

    const val = e.target.innerText;

    if (val === "C") {
      display.value = "0";
    } else if (val === "=") {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    } else {
      display.value = display.value === "0" ? val : display.value + val;
    }
  });
</script>

</body>
</html>
