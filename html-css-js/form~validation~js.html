<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Form Validation</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: "Segoe UI", sans-serif;
}

.card {
  width: 380px;
  padding: 35px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(0,255,255,0.35);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  color: #e0f2fe;
  margin-bottom: 25px;
}

.field {
  position: relative;
  margin-bottom: 25px;
}

.field input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 15px;
}

.field label {
  position: absolute;
  top: 50%;
  left: 14px;
  color: #94a3b8;
  font-size: 14px;
  pointer-events: none;
  transform: translateY(-50%);
  transition: 0.3s;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  top: -8px;
  font-size: 12px;
  color: #38bdf8;
}

.status {
  font-size: 13px;
  margin-top: 6px;
}

.error { color: #f87171; }
.success { color: #4ade80; }

.strength {
  height: 6px;
  width: 100%;
  background: #334155;
  border-radius: 10px;
  margin-top: 6px;
  overflow: hidden;
}

.strength span {
  display: block;
  height: 100%;
  width: 0;
  transition: 0.4s;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #38bdf8;
  color: #020617;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: #0ea5e9;
}

@media(max-width:420px){
  .card { width: 90%; }
}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <div class="field">
    <input type="text" id="email" placeholder=" " oninput="validateEmail()">
    <label>Email</label>
    <div class="status" id="emailMsg"></div>
  </div>

  <div class="field">
    <input type="text" id="phone" placeholder=" " oninput="validatePhone()">
    <label>Phone</label>
    <div class="status" id="phoneMsg"></div>
  </div>

  <div class="field">
    <input type="password" id="password" placeholder=" " oninput="checkPassword()">
    <label>Password</label>
    <div class="strength"><span id="strengthBar"></span></div>
    <div class="status" id="passMsg"></div>
  </div>

  <button onclick="submitForm()">Register</button>
</div>

<script>
function validateEmail() {
  const email = emailInput.value;
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  emailMsg.innerHTML = regex.test(email)
    ? "<span class='success'> Valid Email</span>"
    : "<span class='error'> Invalid Email</span>";
}

function validatePhone() {
  const phone = phoneInput.value;
  phoneMsg.innerHTML = /^[0-9]{10}$/.test(phone)
    ? "<span class='success'>✔ Valid Phone</span>"
    : "<span class='error'>✖ 10 digits required</span>";
}

function checkPassword() {
  const pass = passwordInput.value;
  let strength = 0;

  if (pass.length >= 8) strength++;
  if (/[A-Z]/.test(pass)) strength++;
  if (/[0-9]/.test(pass)) strength++;
  if (/[^A-Za-z0-9]/.test(pass)) strength++;

  const bar = strengthBar;
  if (strength <= 1) {
    bar.style.width = "25%";
    bar.style.background = "#f87171";
    passMsg.innerHTML = "<span class='error'>Weak Password</span>";
  } else if (strength == 2) {
    bar.style.width = "50%";
    bar.style.background = "#facc15";
    passMsg.innerHTML = "Medium Password";
  } else {
    bar.style.width = "100%";
    bar.style.background = "#4ade80";
    passMsg.innerHTML = "<span class='success'>Strong Password</span>";
  }
}

function submitForm() {
  alert("Form submitted successfully ");
}

const emailInput = document.getElementById("email");
const phoneInput = document.getElementById("phone");
const passwordInput = document.getElementById("password");
</script>

</body>
</html>
