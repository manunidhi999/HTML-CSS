<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <a class="navbar-brand text-white" href="#">My Website</a>
    </nav>

    <!-- HERO SECTION -->
    <div class="container mt-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <h1 class="display-5 fw-bold">Welcome to Bootstrap</h1>
            <p class="col-md-8 fs-5">
                This entire section is styled with Bootstrap classes without writing any CSS.
            </p>
            <button class="btn btn-primary btn-lg">Get Started</button>
        </div>
    </div>

    <!-- CARDS -->
    <div class="container">
        <div class="row">

            <div class="col-md-4">
                <div class="card p-3">
                    <h3>Card One</h3>
                    <p>Bootstrap cards make UI simple.</p>
                    <button class="btn btn-success">Click</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-3">
                    <h3>Card Two</h3>
                    <p>Fully responsive without media queries.</p>
                    <button class="btn btn-warning">Click</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-3">
                    <h3>Card Three</h3>
                    <p>Clean and professional design.</p>
                    <button class="btn btn-danger">Click</button>
                </div>
            </div>

        </div>
    </div>

    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
