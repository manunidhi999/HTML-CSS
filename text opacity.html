<!DOCTYPE html>
<html>
<head>
    <title>Text Opacity Example</title>

    <style>
        .opacity-100 {
            color: rgba(0, 0, 0, 1); /* 100% visible */
        }

        .opacity-70 {
            color: rgba(0, 0, 0, 0.7); /* 70% visible */
        }

        .opacity-40 {
            color: rgba(0, 0, 0, 0.4); /* 40% visible */
        }

        .opacity-10 {
            color: rgba(0, 0, 0, 0.1); /* 10% visible */
        }

        body {
            font-family: Arial;
            padding: 30px;
        }
    </style>

</head>
<body>

    <h2 class="opacity-100">Opacity 1.0 (Fully Visible)</h2>
    <h2 class="opacity-70">Opacity 0.7 (Slightly Faded)</h2>
    <h2 class="opacity-40">Opacity 0.4 (More Transparent)</h2>
    <h2 class="opacity-10">Opacity 0.1 (Very Light)</h2>

</body>
</html>
