<!DOCTYPE html>
<html>

<head>
    <title>Text Shadow Example</title>
    <style>
        .simple {
            text-shadow: 5px 5px 5px gray;
        }

        .strong {
            text-shadow: 6px 6px 0 black;
        }

        .glow {
            text-shadow: 0 0 10px cyan;
        }

        .multi {
            text-shadow:
                2px 2px 0 red,
                4px 4px 0 blue;
        }
    </style>
</head>

<body>

    <h2 class="simple">Simple Shadow</h2>
    <h2 class="strong">Strong Black Shadow</h2>
    <h2 class="glow">Glow Effect</h2>
    <h2 class="multi">Multiple Color Shadow</h2>

</body>

</html>
