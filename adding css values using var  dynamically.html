<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            /* CSS Variables */
            width: var(--w);
            height: var(--h);
            background: var(--bg);
            border-radius: var(--radius);

            /* Just for display */
            transition: 0.3s;
            margin: 30px;
        }
    </style>
</head>

<body>

    <div class="box"></div>

    <button onclick="changeBox()">Change Box</button>

    <script>
        function changeBox() {
            const box = document.querySelector('.box');

            // Setting CSS Variables Dynamically
            box.style.setProperty('--w', '350px');
            box.style.setProperty('--h', '250px');
            box.style.setProperty('--bg', 'tomato');
            box.style.setProperty('--radius', '20px');
        }
    </script>

</body>

</html>
