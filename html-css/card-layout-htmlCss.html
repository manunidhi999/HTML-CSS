<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Cards - Grid + Flexbox</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background: white;
    padding: 40px;
  }

  /* GRID  content */
  .team-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    max-width: 1100px;
    margin: auto;
  }


  .card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    padding: 25px;
    transition: transform 0.3s ;
    
    /* FLEX  content alignment */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card:hover {
    transform: translateY(-10px);
  }

  
  .card-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    text-align: center;
  }

  .card-content h3 {
    color: black;
    margin-bottom: 6px;
  }

  .role {
    color: blue;
    font-size: 14px;
    margin-bottom: 12px;
  }

  .card-content p {
    font-size: 14px;
    color: grey;
    line-height: 1.5;
    margin-bottom: 20px;
  }
  .btn {
    margin-top: auto; 
    padding: 10px 22px;
    background: blue;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 14px;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: blue;
  }
</style>
</head>

<body>

<section class="team-container">

  <div class="card">
    <div class="card-content">
      <h3>Manunidhi</h3>
      <div class="role">Frontend Developer</div>
      <p>Builds responsive, accessible, and modern user interfaces.</p>
      <a href="#" class="btn">View Profile</a>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <h3>Rahul</h3>
      <div class="role">Backend Developer</div>
      <p>Designs APIs, databases, and scalable server systems.</p>
      <a href="#" class="btn">View Profile</a>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <h3>Sneha</h3>
      <div class="role">UI/UX Designer</div>
      <p>Creates clean layouts with focus on user experience.</p>
      <a href="#" class="btn">View Profile</a>
    </div>
  </div>

</section>

</body>
</html>
