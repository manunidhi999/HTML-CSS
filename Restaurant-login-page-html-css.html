<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intitial-scale=1.0">
    <title>Aranyam Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("restaurant_image.png")
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: lightgrey;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .container h2 {
            font-size: 35px;
            text-align: center;
            margin-bottom: 8px;
            color: brown;
        }

        .container p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 25px;
            color: grey;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group input {
            height: 50px;
            width: 100px;
            padding:14px 16px;
            font-size: 16px;
            border-radius: 6px;
            border: 2px solid whitesmoke;
            outline: none;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
           color: lightsalmon;
        }

        .input-group label {
            display:block;
            margin-bottom: 6px;
            font-weight: 600;
            color: orangered;
        }

        input:invalid {
            border-color: orange;
        }

        input:valid {
            border-color: greenyellow;
        }

        button {
            width: 100%;
            padding: 12px;
            background: orange;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: darkorange;
        }

        .links {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: orange;
            text-decoration: none;
            font-weight: bold;
        }


        @media (max-width: 480px) {
            .container {
                margin: 15px;
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="container">
        <h2> Aranyam</h2>
        <p>Welcome,please Login</p>

        <form>
           <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email address" required>
            </div>

           <div class="input-group">
           <label>Password</label>
           <input type="password" placeholder="Enter your password" required>
            </div>


            <button type="submit">Login</button>

            <div class="links">
                <p><a href="#">Forgot Password?</a></p>
                <p>New here? <a href="#">Create Account</a></p>
            </div>
        </form>

</html>
