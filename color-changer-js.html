<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color Changer</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: background 1.8s ease;
        }

        .card {
            background: white;
            padding: 35px;
            width: 320px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }

        h1 {
            margin-bottom: 15px;
            color: black;
        }

        p {
            margin-bottom: 20px;
            color: grey;
            font-size: 14px;
        }

        .color-box {
            height: 120px;
            border-radius: 12px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: background 0.5s ease;
        }

        #colorCode {
            font-weight: bold;
            margin-bottom: 15px;
            color: grey;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            opacity: 0.95;
        }

        button:active {
            transform: scale(0.96);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 2;
                transform: scale(2);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Color Changer</h1>
        <p>Click the button to change colors randomly</p>

        <div class="color-box" id="colorBox"></div>
        <div id="colorCode">#667eea -> #764ba2</div>

        <button onclick="changeColor()">Change Color</button>
    </div>

    <script>
        function randomColor() {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function changeColor() {
            let color1 = randomColor();
            let color2 = randomColor();

            let gradient = `linear-gradient(135deg, ${color1}, ${color2})`;

            document.body.style.background = gradient;
            document.getElementById("colorBox").style.background = gradient;
            document.getElementById("colorCode").textContent = color1 + " -> " + color2;
        }
    </script>

</body>
</html>
